<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix-step-1-of-3.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <section id="netflixBG">
        <nav id="navbar">
            <div id="netflixlogo">
                <img src="netflix-logo.png" alt="Netflix-Logo">
                    <button id="btn">
                        <a href="Sign-In.html" target="_blank"> <strong>Sign In</strong></a>
                    </button>
            </div>
        </nav>
        <hr>
        <form>
            <div>
                <p>STEP 1 OF 3</p>
            </div>
            <div>
                <h1>Welcome back!</h1>
            </div>
            <div>
                <h1>Joining Netflix is easy.</h1>
            </div>
            <div>
                <p>Enter your password and you'll be watching in no time.</p>
            </div>
            <div>
                <label for="text"></label>
                <input type="text" class="bgname" name="email" id="email" placeholder="Email or phone number" required>
            </div>
            <div>
                <input type="password" class="bgname" id="password" placeholder="Enter Your Password" required>
            </div>
            <div>
                <p><a href="#">Forgot your password?</a></p>
            </div>
            <div>
                <button value="Register">Next</button>
            </div>
            </div>
        </form>
        <section>
            <footer>
                <div class="foot">
                    <div class="foot-para">
                        <p>Questions? Call 000-800-040-1843</p>
                    </div>
                    <div class="foot-align">
                        <div class="foot-p">
                            <p> <a href="#">FAQ</a> </p>
                            <p><a href="#">Cookie Preference</a></p>
                        </div>
                        <div class="foot-p">
                            <p><a href="#">Help Center</a></p>
                            <p><a href="#">Corporate Information</a></p>
                        </p>
                        </div>
                        <div class="foot-p">
                            <p><a href="#">Terms Of Use</a></p>
                        </div>
                        <div class="foot-p">
                            <p><a href="#">Privacy</a></p>
                        </div>
                    </div>
                    <div id="option">
                        <select name="language" id="language">
                        <option id="english" value="English">English</option>
                        <option id="hindi" value="Hindi">हिन्दी</option>
                </select>
                </div>
                </div>
            </footer>
        </section>
    </section>
    
    </body>
    
    </html>
