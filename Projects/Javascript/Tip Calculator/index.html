<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="index.js">
	</script>
</head>
<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
<p>Bill Amount</p>
			<input type="text" id="billamt"
				placeholder="Amount to be paid"> ₹
<p>How was the service ?</p>
			<select id="serviceQual">
				<option selected disabled hidden>
					Select
				</option>
				<option value="0.05">5% - terrible</option>
				<option value="0.1">10% - bad</option>
				<option value="0.15">15% - it was ok</option>
				<option value="0.2">20% - good</option>
				<option value="0.25">25% - great</option>
                <option value="0.3">30% - Outstanding</option>
			</select>
<p>Total number of persons</p>
			<input type="text" id="peopleamt"
			
            
    	placeholder="Number of people sharing the bill">
		
        		<label for="calculate">
			<button id="calculate">Calculate</button>
		</label>
		</div>
		<div class="tip">
<p>Tip Amount</p>
			<span id="total">0</span>₹
			<span id="each">each</span>
		</div>
	</div>
</body>
</html>
