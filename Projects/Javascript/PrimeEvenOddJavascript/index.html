<head>

<body>
    <button onclick=onPrimeHandler()>Prime Number</button>
    <button onclick=onEvenHandler()>Even Number</button>
    <button onclick=onOddHandler()>Odd Number</button>
    <p id="num"></p>

    <script>
        function onPrimeHandler() {
            for (i = 2; i <= 20; i++) {
                b = 0;
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        b = b + 1;
                    }
                }
                if (b == 2) {
                    console.log(i);
                    document.write(i + " ");
                }
            }
        }
        function onEvenHandler() {
            for (let i = 1; i <= 20; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                    document.write(i + " ");
                }

            }
        }
        function onOddHandler() {
            for (let i = 1; i <= 20; i++) {
                if (i % 2 != 0) {
                    document.write(i + " ");
                    console.log(i);
                }
            }
        }
    </script>
</body>
